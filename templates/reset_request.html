{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary"><i class="bi bi-question-circle-fill me-2"></i> Şifremi Sıfırla</h2>
                <p class="text-muted text-center mb-4">Şifrenizi sıfırlamak için lütfen e-posta adresinizi girin.</p>
                <form method="POST" action="" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="email" name="email" value="{{ form.email.data or '' }}" required>
                        <div class="invalid-feedback">
                            {% for error in form.email.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Şifremi Sıfırlama İsteği Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
