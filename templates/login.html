{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary"><i class="bi bi-box-arrow-in-right me-2"></i> Giriş Yap</h2>
                <form method="POST" action="/login" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if success %}
                    <div class="alert alert-success mt-3">{{ success }}</div>
                    {% endif %}
                    {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Giriş Yap</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <a href="/reset_password" class="text-decoration-none text-info fw-medium">Şifremi unuttum</a> | 
                        Hesabın yok mu? <a href="/register" class="text-decoration-none text-primary fw-medium">Hemen Kayıt Ol</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
