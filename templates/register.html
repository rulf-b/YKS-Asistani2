{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary"><i class="bi bi-person-plus-fill me-2"></i> Hesap Oluştur</h2>
                <form method="POST" action="/register" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Şifre (Tekrar)</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Kayıt Ol</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Zaten bir hesabın var mı? <a href="/login" class="text-decoration-none text-primary fw-medium">Giriş Yap</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
