{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary"><i class="bi bi-key-fill me-2"></i> Yeni Şifre Belirle</h2>
                <p class="text-muted text-center mb-4">Lütfen yeni şifrenizi girin.</p>
                <form method="POST" action="" novalidate>
                    <div class="mb-3">
                        <label for="password" class="form-label">Yeni Şifre</label>
                        <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="password" name="password" required>
                        <div class="invalid-feedback">
                            {% for error in form.password.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Yeni Şifre Tekrar</label>
                        <input type="password" class="form-control {% if form.password2.errors %}is-invalid{% endif %}" id="password2" name="password2" required>
                        <div class="invalid-feedback">
                            {% for error in form.password2.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Şifreyi Sıfırla</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
